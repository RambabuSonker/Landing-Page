<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-container">
    <div class="top-bar">
      <span>Window Home</span>
      <div class="top-buttons">
        <button>−</button>
        <button>□</button>
        <button>×</button>
      </div>
    </div>
    <div class="main-content">
      <h1>Welcome to Your Window</h1>
      <p>Experience a fresh and productive start every time.</p>
      <div class="buttons">
        <a href="#">Get Started</a>
        <a href="#">Learn More</a>
      </div>
    </div>
    <div class="taskbar">
      <div class="start">Start</div>
      <div class="task-icons">
        <span>🗔</span>
        <span>🌐</span>
        <span>📁</span>
      </div>
      <div class="time">12:30 PM</div>
    </div>
  </div>
</body>
</html>
